apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "e2t.fullname" . }}-bootstrap
  labels:
    {{- include "e2t.labels" . | nindent 4 }}
data:
  bootstrap.txt: |
    redis.hostname:{{ tpl .Values.redisHostname . }}
    redis.port:{{ tpl .Values.redisPort . }}
    instance.filter:{{ tpl .Values.bootstrapId . }}
