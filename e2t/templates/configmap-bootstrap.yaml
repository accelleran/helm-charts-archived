apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "five-g-appl.fullname" . }}-bootstrap
  labels:
    {{- include "five-g-appl.labels" . | nindent 4 }}
data:
  bootstrap.txt: |
    redis.hostname:{{ tpl .Values.global.redisHostname . }}
    redis.port:{{ tpl .Values.global.redisPort . }}
    instance.filter:{{ tpl .Values.global.bootstrapId . }}
