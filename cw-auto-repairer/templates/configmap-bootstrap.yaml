apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "cw-auto-repairer.fullname" . }}-bootstrap
  labels:
    {{- include "cw-auto-repairer.labels" . | nindent 4 }}
data:
  bootstrap.txt: |
    redis.hostname:{{ tpl .Values.redisConfig.hostname . }}
    redis.port:{{ tpl .Values.redisConfig.port . }}
    instance.filter:{{ tpl .Values.bootstrapId . }}
