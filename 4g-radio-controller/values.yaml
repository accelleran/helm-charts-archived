# Default values for oran-clustercontrol.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

version: "{{ .Chart.AppVersion }}"

# For mounting the accelleran license
accelleranLicense:
  enabled: false
  licenseSecretName: accelleran-license

image:
  repository: accelleran/drax-oran-ctrl
  pullPolicy: IfNotPresent

jobs:
  preDelete:
    image: accelleran/acc-generic-img:0.4.1

imagePullSecrets:
  - name: accelleran-secret
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  # create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: orancontroller

podSecurityContext: {}
  # fsGroup: 2000

securityContext: 
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  runAsUser: 0
  privileged: true

service:
  type: ClusterIP
  port: 830
  name: "oranport"

persistence:
  accessModes:
    - ReadWriteMany
  enabled: false
  size: 5Gi
  storageClassName: acc-oran
  type: pvc
  ### TESTING
  hostPath: /opt/pods/
  ### Production
  # hostPath: /opt/pods/oran

config:
  https: true
  orchestratorUrl: 10.20.20.20
  l3Version: "{{ .Chart.AppVersion }}" 
  l3Namespace: "{{ .Release.Namespace }}"
  cleanup: true
  redis:
    hostname: 10.20.20.20
    port: 32000

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

draxNodeSelectorEnabled: "false"

draxNodeSelector:
  draxName: "main"

tolerations: []

affinity: {}
