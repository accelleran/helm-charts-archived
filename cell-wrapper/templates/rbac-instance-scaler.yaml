{{- $values := index .Values "instance-scaler" -}}

{{- if ($values.serviceAccount).enabled -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ ($values.serviceAccount).enabled | default (include "acc-common.fullname" .) | quote }}
  labels:
    {{- include "cell-wrapper.instance-scaler.labels" . | nindent 4 }}
  {{- with ($values.serviceAccount).annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end -}}
---
{{- if ($values.rbac).enabled -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "acc-common.fullname" . | quote }}
  labels:
    {{- include "cell-wrapper.instance-scaler.labels" . | nindent 4 }}
rules:
  {{- tpl (toYaml $values.rbac.rules) $ | nindent 2 -}}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "acc-common.fullname" . | quote }}
  labels:
    {{- include "cell-wrapper.instance-scaler.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "acc-common.fullname" . | quote }}
subjects:
- kind: ServiceAccount
  name: {{ ($values.serviceAccount).enabled | default (include "acc-common.fullname" .) | quote }}
{{- end -}}
