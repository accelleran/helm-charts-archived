apiVersion: v1
appVersion: 3.6.0
description: Accelleran's System Overview Dashboard
name: acc-sys-dashboard
version: 3.6.0

# Dependencies
dependencies:
  - name: metrics-server
    condition: metrics-server.enabled
    version: 2.11.2
    repository: https://github.com/kubernetes-incubator/metrics-server
  - name: prometheus
    condition: prometheus.enabled
    version: 10.3.1
  - name: kube-eagle
    condition: kube-eagle.enabled
    version: 1.1.5
  - name: grafana
    condition: grafana.enabled
    version: 4.5.0