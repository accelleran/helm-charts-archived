affinity: {}
apiService:
  create: true
args:
- --kubelet-insecure-tls
- --kubelet-preferred-address-types=InternalIP
extraContainers: []
extraVolumeMounts: []
extraVolumes: []
hostNetwork:
  enabled: false
image:
  pullPolicy: IfNotPresent
  repository: gcr.io/google_containers/metrics-server-amd64
  tag: v0.3.6
imagePullSecrets: []
livenessProbe:
  httpGet:
    path: /healthz
    port: https
    scheme: HTTPS
  initialDelaySeconds: 20
nodeSelector: {}
podAnnotations: {}
podDisruptionBudget:
  enabled: false
  maxUnavailable: null
  minAvailable: null
rbac:
  create: true
  pspEnabled: false
readinessProbe:
  httpGet:
    path: /healthz
    port: https
    scheme: HTTPS
  initialDelaySeconds: 20
replicas: 1
resources: {}
securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - all
  readOnlyRootFilesystem: true
#  runAsGroup: 10001
  runAsNonRoot: true
  runAsUser: 10001
service:
  annotations: {}
  labels: {}
  port: 443
  type: ClusterIP
serviceAccount:
  create: true
  name: null
tolerations: []
