{{- if and .Values.pushgateway.enabled .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: {{if eq (tpl .Values.rbac.namespaced .) "false"}}Cluster{{end}}RoleBinding
metadata:
  labels:
    {{- include "prometheus.pushgateway.labels" . | nindent 4 }}
  name: {{ template "prometheus.pushgateway.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ template "prometheus.serviceAccountName.pushgateway" . }}
    namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: {{if eq (tpl .Values.rbac.namespaced .) "false"}}Cluster{{end}}Role
  name: {{ template "prometheus.pushgateway.fullname" . }}
{{- end }}
