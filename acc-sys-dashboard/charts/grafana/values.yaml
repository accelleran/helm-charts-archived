admin:
  existingSecret: ""
  passwordKey: admin-password
  userKey: admin-user
adminPassword: password
adminUser: admin
affinity: {}
dashboardProviders:
  dashboardproviders.yaml:
    apiVersion: 1
    providers:
      - disableDeletion: false
        editable: true
        folder: ""
        name: default
        options:
          path: /var/lib/grafana/dashboards/default
        orgId: 1
        type: file
dashboards:
  default:
    4g-monitoring-dashboard:
      file: dashboards/4g-monitoring-dashboard.json
    custom-dashboard:
      file: dashboards/custom-dashboard.json
    loki-log-dashboard:
      file: dashboards/loki-log-dashboard.json
    5g-health-dashboard:
      file: dashboards/5g-health-dashboard.json
    5g-monitoring-dashboard:
      file: dashboards/5g-monitoring-dashboard.json
    5g-cucp-pm-counters:
      file: dashboards/5g-cucp-pm-counters.json
    5g-cuup-pm-counters:
      file: dashboards/5g-cuup-pm-counters.json
    kafka-cluster-monitoring:
      file: dashboards/kafka-cluster-monitoring.json
    nats-monitoring:
      file: dashboards/nats-dashboard.json
dashboardsConfigMaps: {}
datasources:
  prometheusUrl: http://{{ .Release.Name }}-prometheus-server.{{ .Release.Namespace }}:80
  lokiUrl: http://{{ .Release.Name }}-loki.{{ .Release.Namespace }}:3100
  influxdbUrl: http://{{ .Release.Name }}-influxdb-api.{{ .Release.Namespace }}:8086
deploymentStrategy:
  type: RollingUpdate
downloadDashboards:
  env: {}
downloadDashboardsImage:
  pullPolicy: IfNotPresent
  repository: curlimages/curl
  tag: latest
env: {}
envFromSecret: ""
envRenderSecret: {}
envValueFrom: {}
extraConfigmapMounts: []
extraContainers: ""
extraEmptyDirMounts: []
extraInitContainers: []
extraSecretMounts: []
extraVolumeMounts: []
grafana.ini:
  analytics:
    check_for_updates: true
  security:
    allow_embedding: true
  grafana_net:
    url: https://grafana.net
  log:
    mode: console
  paths:
    data: /var/lib/grafana/data
    logs: /var/log/grafana
    plugins: /var/lib/grafana/plugins
    provisioning: /etc/grafana/provisioning
  auth.anonymous:
    enabled: true
    # Organization name that should be used for unauthenticated users
    org_name: Main Org.
    # Role for unauthenticated users, other valid values are `Editor` and `Admin`
    org_role: Viewer
image:
  pullPolicy: IfNotPresent
  repository: grafana/grafana
  tag: 7.3.7
  pullSecrets:
    - accelleran-secret
ingress:
  annotations: {}
  enabled: false
  extraPaths: []
  hosts:
    - grafana.local
  labels: {}
  path: /
  tls: []
initChownData:
  enabled: true
  image:
    pullPolicy: IfNotPresent
    repository: busybox
    tag: "1.30"
  resources: {}
ldap:
  config: ""
  enabled: false
  existingSecret: ""
livenessProbe:
  failureThreshold: 10
  httpGet:
    path: /api/health
    port: 3000
  initialDelaySeconds: 60
  timeoutSeconds: 30
namespaceOverride: ""
nodeSelector: {}
draxNodeSelectorEnabled: "false"
draxNodeSelector:
  draxName: "main"
notifiers: {}
persistence:
  accessModes:
    - ReadWriteMany
  enabled: true
  size: 10Gi
  storageClassName: grafana
  type: pvc
  hostPath: /opt/pods/
podDisruptionBudget: {}
podPortName: grafana
rbac:
  create: true
  extraClusterRoleRules: []
  extraRoleRules: []
  namespaced: false
  pspEnabled: true
  pspUseAppArmor: true
readinessProbe:
  httpGet:
    path: /api/health
    port: 3000
replicas: 1
resources: {}
securityContext:
  fsGroup: 472
  runAsUser: 472
service:
  annotations: {}
  labels: {}
  nodePort: 30300
  port: 80
  portName: service
  targetPort: 3000
  type: NodePort
serviceAccount:
  create: true
  name: null
  nameTest: null
sidecar:
  dashboards:
    SCProvider: true
    defaultFolderName: null
    enabled: false
    folder: /tmp/dashboards
    label: grafana_dashboard
    provider:
      allowUiUpdates: false
      disableDelete: false
      folder: ""
      name: sidecarProvider
      orgid: 1
      type: file
    searchNamespace: null
  datasources:
    enabled: false
    label: grafana_datasource
    searchNamespace: null
  image: kiwigrid/k8s-sidecar:0.1.20
  imagePullPolicy: IfNotPresent
  resources: {}
smtp:
  existingSecret: ""
  passwordKey: password
  userKey: user
testFramework:
  enabled: true
  image: dduportal/bats
  securityContext: {}
  tag: 0.4.0
tolerations: []
